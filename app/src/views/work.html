<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= require('html-loader!./partials/head.html') %>
    <link rel="stylesheet" type="text/css" href="../application.css">
  </head>
  <body class="page --work --blog">
    
    <%= require('html-loader!./partials/header.html') %>

    <div id="swup" class="main-content">
      <section class="work blog">
        <div class="-inner">
          <div class="-left">
            <div class="-white-bg"></div>
            <div class="posts transition-in">
              <!-- BEGIN: Work Post Content -->
              <!--
                - First post must have class '--active'
                - 'href' attribute to be replaced to the actual post URL
                - All posts must have 'data-post' attribute starting with '0' and so on
              -->
              <a href="/work/work-post/" data-post="0" class="-post --active">
                <h1>
                  Simplification of a purchase process.
                </h1>
                <small>
                  ChileCompra
                </small>
              </a>
              <!-- END: Work Post Content -->
              <a href="/work/work-post/" data-post="1" class="-post">
                <h1>
                  Another title
                </h1>
                <small>
                  Another small text
                </small>
              </a>
              <a href="/work/work-post/" data-post="2" class="-post">
                <h1>
                  Third title
                </h1>
                <small>
                  Another small text
                </small>
              </a>
            </div>
          </div>
          <div class="-right">
            <div class="-slider-hidden"></div>
            <div class="-slider">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <!-- BEGIN: Work Post Image -->
                  <!--
                    - 'href' attribute to be replaced to the actual post URL
                    - All posts must have 'data-post' attribute starting with '0' and so on
                  -->
                  <a href="/work/work-post/" data-post="0" class="swiper-slide">
                    <div class="-image work1"></div>
                  </a>
                  <!-- END: Work Post Image -->
                  <a href="/work/work-post/" data-post="1" class="swiper-slide">
                    <div class="-image work2"></div>
                  </a>
                  <a href="/work/work-post/" data-post="2" class="swiper-slide">
                    <div class="-image work3"></div>
                  </a>
                </div>
            
                <div class="swiper-scrollbar"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <%= require('html-loader!./partials/footer.html') %>

  </body>
</html>
